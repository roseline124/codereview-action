name: Release Feature

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Get branch name and short SHA
        id: vars
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "::set-output name=branch_name::$BRANCH_NAME"
          echo "::set-output name=short_sha::$SHORT_SHA"

      - name: Get current version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "::set-output name=version::$VERSION"

      - name: Create tag
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.version }}-alpha-${{ steps.vars.outputs.short_sha }}"
          git tag $TAG_NAME
          # Configure git to use the token
          git remote set-url origin https://roseline124:${{ secrets.RELEASE_GITHUB_TOKEN }}@github.com/roseline124/codereview-action.git
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}

      - name: Generate Changelog
        id: changelog
        run: |
          echo "CHANGELOG" > CHANGELOG.md
          git log --pretty=format:"* %s (%h)" > CHANGELOG.md
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $TAG_NAME
          body_path: ./CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}

      - name: Add comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
          header: "A new release has been created"
          message: |
            Release Tag: `${TAG_NAME}`
            You can view the release [here](https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME})
