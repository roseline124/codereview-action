name: PR Slack Notification

on:
  pull_request:
    types: [review_requested]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Read reviewers from YAML
        id: read_reviewers
        run: echo "REVIEWERS_FILE=reviewers.yml" >> $GITHUB_ENV

      - name: Notify Slack
        run: pnpm notify-slack
        env:
          GITHUB_TOKEN: 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
          SLACK_TOKEN: xoxb-925157889414-7325258337493-fBHkYO3Toikq0npBIm6h53Mp
          SLACK_CHANNEL: C079N0TS5BM
          SLACK_WORKSPACE: mildangeng
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          REVIEWERS_FILE: ${{ env.REVIEWERS_FILE }}
